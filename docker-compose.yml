services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - otree_network

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: otree
      POSTGRES_USER: otreeuser
      POSTGRES_PASSWORD: otreepass
    ports:
      - "5432:5432"
    networks:
      - otree_network

  web:
    build: .
    command: >
      sh -c "otree runprodserver"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      OTREE_PRODUCTION: 'true'
      DATABASE_URL: postgres://otreeuser:otreepass@db:5432/otree
    restart: on-failure
    networks:
      - otree_network

networks:
  otree_network:
    driver: bridge

